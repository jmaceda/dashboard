<div class="container-fluid">

    <filtros-consultas
            (parametrosConsulta)    = "parametrosConsulta($event)"
            [dUltimaActualizacion]  = "dUltimaActualizacion"
            [dListaAtmGpos]         = "dListaAtmGpos"
            [dSolicitaFechasIni]    = "dSolicitaFechasIni"
            [dSolicitaFechasFin]    = "dSolicitaFechasFin"
            [dTipoListaParams]      = "dTipoListaParams">
    </filtros-consultas>


    <div style="margin: 1% 0%; max-height: 37em; height: 37em;">

        <div class="card" style="margin: 1% 0%; padding: 20px; max-height: 100%; height: 100%;">

            <div class="container-fluid">
                <ngx-datatable
                        class="material striped"
                        [loadingIndicator]="loadingIndicator"
                        [rows]="rows1"
                        [columns]="columns1"
                        [columnMode]="'force'"
                        [headerHeight]="30"
                        [footerHeight]="0"
                        [rowClass]="getRowClass"
                        [rowHeight]="20">
                    <ngx-datatable-column name="Name" headerClass="is-gender" [cellClass]="getCellClass"></ngx-datatable-column>
                    <ngx-datatable-column name="Gender" headerClass="is-gender"></ngx-datatable-column>
                    <ngx-datatable-column name="Company" [headerClass]="is-gender" [cellClass]="getCellClass"></ngx-datatable-column>
                </ngx-datatable>
                <br />
                <ngx-datatable
                        class="material striped"
                        [rows]="rows2"
                        [columns]="columns2"
                        [columnMode]="'force'"
                        [headerHeight]="30"
                        [footerHeight]="50"
                        [rowHeight]="30">
                    <ngx-datatable-column name="Gender" headerClass="is-gender"></ngx-datatable-column>
                    <ngx-datatable-column name="Name" headerClass="is-gender"></ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </div>
</div>
