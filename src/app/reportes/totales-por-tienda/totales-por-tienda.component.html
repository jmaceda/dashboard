<div class="container-fluid">

    <params
        (parametrosConsulta) = "parametrosConsulta($event)"
        [dUltimaActualizacion] = "dUltimaActualizacion"
        [dListaAtmGpos] = "dListaAtmGpos"
        [dTipoListaParams] = "dTipoListaParams">
    </params>

    <div style="margin: 0% 0%; height: 24em; width: 100%;">

        <div class="card" style="padding: 3px;">
            <data-table id="loghma"
                        [headerTitle]="tituloLogHMA"
                        [items]="items"
                        [itemCount]="itemCount"
                        (reload)="reloadItems($event)"
                        (rowClick)="rowClick($event)"
                        (rowDoubleClick)="rowDoubleClick($event)"
                        [limit]="regsLimite"
                        [rowColors]="rowColors"
                        [rowTooltip]="rowTooltip">

                <data-table-column
                        [property]="'TimeStamp'"
                        [header]="'Fecha/Hora'"
                        [sortable]="true"
                        [resizable]="false"
                        width="8em">
                    <ng-template #dataTableCell let-item="item">
                        <div  class="noWrap">
                            <span>{{item.TimeStamp | date: 'dd-MM-yyyy HH:mm:ss'}}</span>
                        </div>
                    </ng-template>
                </data-table-column>
                <data-table-column
                        [property]="'Ip'"
                        [header]="'IP'"
                        [sortable]="true"
                        [resizable]="false"
                        width="8em">
                </data-table-column>
                <data-table-column
                        [property]="'Device'"
                        [header]="'Dispositivo'"
                        [sortable]="true"
                        [resizable]="false"
                        width="8em">
                    <ng-template #dataTableCell let-item="item">
                        <div  class="noWrap">
                            <span>{{item.Device}}</span>
                        </div>
                    </ng-template>
                </data-table-column>
                <data-table-column
                        [property]="'Events'"
                        [header]="'Evento'"
                        [sortable]="true"
                        [resizable]="false"
                        width="12em">
                    <ng-template #dataTableCell let-item="item">
                        <div  class="noWrap">
                            <span>{{item.Events}}</span>
                        </div>
                    </ng-template>
                </data-table-column>
                <data-table-column
                        [property]="'Data'"
                        [header]="'Datos'"
                        [sortable]="true"
                        [resizable]="true"
                        width="12em">
                    <ng-template #dataTableCell let-item="item">
                        <div  class="noWrap">
                            <span>{{item.Data}}</span>
                        </div>
                    </ng-template>
                </data-table-column>

            </data-table>
        </div>
    </div>
</div>
