<div class="container-fluid">

    <filtros-consultas
            (parametrosConsulta)    = "parametrosConsulta($event)"
            [dUltimaActualizacion]  = "dUltimaActualizacion"
            [dListaAtmGpos]         = "dListaAtmGpos"
            [dSolicitaFechasIni]    = "dSolicitaFechasIni"
            [dSolicitaFechasFin]    = "dSolicitaFechasFin"
            [dTipoListaParams]      = "dTipoListaParams">
    </filtros-consultas>

    <div style="margin: 0% 0%; height: 24em; width: 100%;">

        <div class="card" style="padding: 3px;">

            <div class="row" style="padding: 0px; vertical-align: middle;">

                <div class="col-md-8" style="vertical-align: middle;">
                    <span style="font-size: 25px;">{{tituloLogHMA}}</span>
                </div>
                <div id="divExpExcel" class="col-md-4" style="text-align: right; vertical-align: middle;">
                    <input id="btnExpExel"
                           style="cursor: not-allowed;"
                           title="Exporta archivo CVS"
                           type=image   src="assets/img/office_excel.png"
                           width="35" height="35" (click)="exportaHMA2Excel()"
                           [disabled]="!isDatosHMA">
                </div>
            </div>


            <data-table id="loghma"
                        [headerTitle]="tituloLogHMA"
                        [header] = "false"
                        [items]="items"
                        [itemCount]="itemCount"
                        (reload)="reloadItems($event)"
                        (rowClick)="rowClick($event)"
                        (rowDoubleClick)="rowDoubleClick($event)"
                        [limit]="regsLimite"
                        [rowColors]="rowColors"
                        [rowTooltip]="rowTooltip">

                <data-table-column
                        [property]="'Ip'"
                        [header]="'IP'"
                        [sortable]="true"
                        [resizable]="false"
                        width="8em">
                </data-table-column>

                <data-table-column
                        [property]="'TimeStamp'"
                        [header]="'Fecha/Hora'"
                        [sortable]="true"
                        [resizable]="false"
                        width="12em">
                        <ng-template #dataTableCell let-item="item">
                            <div  class="noWrap">
                                <span>{{item.TimeStamp | date: 'dd-MM-yyyy HH:mm:ss'}}</span>
                            </div>
                        </ng-template>
                </data-table-column>

                <data-table-column
                        [property]="'Device'"
                        [header]="'Dispositivo'"
                        [sortable]="true"
                        [resizable]="false"
                        width="8em">
                        <ng-template #dataTableCell let-item="item">
                            <div  class="noWrap">
                                <span>{{item.Device}}</span>
                            </div>
                        </ng-template>
                </data-table-column>

                <data-table-column
                        [property]="'DescDevice'"
                        [header]="'Mecanismo'"
                        [sortable]="true"
                        [resizable]="false"
                        width="18em">
                </data-table-column>

                <data-table-column
                        [property]="'Events'"
                        [header]="'Evento'"
                        [sortable]="true"
                        [resizable]="false"
                        width="12em">
                        <ng-template #dataTableCell let-item="item">
                            <div  class="noWrap">
                                <span>{{item.Events}}</span>
                            </div>
                        </ng-template>
                </data-table-column>
                <data-table-column
                        [property]="'ParÃ¡metros'"
                        [header]="'Datos'"
                        [sortable]="true"
                        [resizable]="true"
                        width="80em">
                        <ng-template #dataTableCell let-item="item">
                            <div  class="noWrap">
                                <span>{{item.Data}}</span>
                            </div>
                        </ng-template>
                </data-table-column>

            </data-table>
        </div>
    </div>
</div>
