<!-- data-table-demo1.html -->
<style>
    .refresh-button, .column-selector-button{
        padding-bottom: 2px;
        padding-top: 2px;
        padding-left: 5px;
        padding-right: 5px;
    }
    table tr td {
        display: none;
        padding-bottom: 5px;
        padding-top: 5px;
        padding-right: 5px;
        padding-left: 5px;
    }
</style>

<div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
    <data-table id="stat-atms-grid"
                headerTitle="ATMs"
                [items]="items"
                [itemCount]="itemCount"
                (reload)="reloadItems($event)"
                (rowClick)="rowClick($event)"
                (rowDoubleClick)="rowDoubleClick($event)"
                [rowTooltip]="rowTooltip"
    >
        <data-table-column
                [property]="'Description'"
                [header]="'Descripción'"
                [sortable]="true"
                [resizable]="false">
        </data-table-column>
        <!--
        <data-table-column
                [property]="'Ip'"
                [header]="'IP'"
                [sortable]="false"
                [resizable]="false">
        </data-table-column>
        <data-table-column
                [property]="'AtmName'"
                [header]="'ATM'"
                [sortable]="false"
                [resizable]="false">
        </data-table-column>
        -->
        <data-table-column
                [property]="'Ip'"
                [header]="'IP'"
                [sortable]="true"
                [resizable]="false">
        </data-table-column>
        <data-table-column
                [property]="'Name'"
                [header]="'Name'"
                [sortable]="true"
                [resizable]="false">
        </data-table-column>
        <data-table-column
                [property]="'IsOnline'"
                [header]="'En Línea'"
                [sortable]="true"
                [resizable]="false">
        </data-table-column>
        <data-table-column
                [property]="'PaperStatus'"
                [header]="'Papel'"
                [sortable]="true"
                [resizable]="false">
        </data-table-column>
        <data-table-column
                [property]="'SafeOpen'"
                [header]="'Bóveda'"
                [sortable]="true"
                [resizable]="false">
        </data-table-column>
        <data-table-column
                [property]="'CabinetOpen'"
                [header]="'Gabinete'"
                [sortable]="true"
                [resizable]="false">
        </data-table-column>
    </data-table>
</div>
