<!-- data-table-demo1.html -->
<style>
    .refresh-button, .column-selector-button{
        padding-bottom: 2px;
        padding-top: 2px;
        padding-left: 5px;
        padding-right: 5px;
    }

    .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th,
    .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
        padding: 2px 2px;
        vertical-align: middle;
    }

    .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th,
    .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
        padding: 2px 2px;
        vertical-align: middle;
    }
    .data-table.table td {
        padding: 2px 2px;
        vertical-align: middle;
    }

</style>

<div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
    <data-table id="stat-atms-grid"
                headerTitle="ATMs (Prod)"
                [items]="items"
                [itemCount]="itemCount"
                (reload)="reloadItems($event)"
                (rowClick)="rowClick($event)"
                (rowDoubleClick)="rowDoubleClick($event)"
                [rowTooltip]="rowTooltip"
    >
        <data-table-column
                [property]="'Description'"
                [header]="'Descripción'"
                [sortable]="true"
                [resizable]="false"
                width="20%">
        </data-table-column>
        <data-table-column
                [property]="'Ip'"
                [header]="'IP'"
                [sortable]="true"
                [resizable]="false"
                width="10%">
        </data-table-column>
        <data-table-column
                [property]="'Name'"
                [header]="'Name'"
                [sortable]="true"
                [resizable]="false">
        </data-table-column>
        <data-table-column
                [property]="'IsOnline'"
                [header]="'OnLine'"
                [sortable]="true"
                [resizable]="false"
                [cellColors]="cellColor"
        <template #dataTableCell let-item="item">
                <span style="color: red">
                <span class="fa fa-check" *ngIf="item == 'Apagado'"></span>
                </span>
        </template>
        >
        </data-table-column>
        <data-table-column
                [property]="'PaperStatus'"
                [header]="'Papel'"
                [sortable]="true"
                [resizable]="false">
        </data-table-column>
        <data-table-column
                [property]="'SafeOpen'"
                [header]="'Bóveda'"
                [sortable]="true"
                [resizable]="false">
        </data-table-column>
        <data-table-column
            [property]="'CabinetOpen'"
            [header]="'Gabinete'"
            [sortable]="true"
            [resizable]="false">
        </data-table-column>

        <data-table-column
                [property]="'CassetteAmount'"
                [header]="'Efectivo'"
                [sortable]="true"
                [resizable]="false">
        </data-table-column>

        <data-table-column
                [property]="'IsInMaintenanceMode'"
                [header]="'Mantenimiento'"
                [sortable]="true"
                [resizable]="false">
        </data-table-column>
    </data-table>
</div>
